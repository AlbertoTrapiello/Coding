<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <svg height="10000" width="10000">
      <circle cx="100" cy="80" r="50" fill="green" stroke="black"/>
      <rect width="300" height="100" x="20" y="200" fill="blue" stroke="black"/>
      <line x1="200" y1="10" x2="200" y2="100"
              style="stroke:#000000; stroke-linecap:square;
              stroke-width:10"  />
      <polyline style="stroke-linejoin:miter; stroke:black; stroke-width:12; fill:none;"
        points="100 220, 150 270, 200 220" />
      <ellipse cx="150" cy="450" rx="150" ry="70" style="fill:red" />
      <polygon points= "150 600, 200 700, 175 550"
                style="fill:green; stroke:black; stroke-width:5" />
    </svg>
  </body>
</html>
